<html>

<head>
    <link href="./bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./bootstrap.min.js"></script>

    <link href="./login.css" rel="stylesheet" id="lais-stylesheet">
</head>

<body id="LoginForm">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="/home">Domestic Worker's Management System</a>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">                            
                            <li class="nav-item active">
                                <a class="nav-link bg-success text-light" href="/home"><i
                                        class="fa fauser"></i>Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link bg-primary text-light" href="/registerEmployer"><i
                                        class="fa fauser"></i>New Employer</a>
                            </li>
                            <li class="nav-item bg-info text-light">
                                <a class="nav-link" href="/registerWorker"><i class="fa fa-user"></i>New Worker</a>
                            </li>
                            <li class="nav-item bg-success text-light">
                                <a class="nav-link" href="/login"><i class="fa fa-user"></i>Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-sm-6 mx-auto p-2">
                <div class="card">
                    <div class="card-header p-1 text-center">
                        <h2 class="card-title">Worker Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <div class="panel">
                            <p>Please enter your details below</p>
                        </div>
                        <form method="POST" action="/worker">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="LastName" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Phone</label>
                                    <input type="text" name="telephone" class="form-control" placeholder="Telephone Number" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Parent's Name</label>
                                    <input type="text" name="parentName" class="form-control" placeholder="Parents Name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Parent's Phone</label>
                                    <input type="text" name="parentPhoneNumber" class="form-control" placeholder="Parent's Phone Number" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Next of Kin</label>
                                    <input type="text" name="nextOfKin" class="form-control" placeholder="Next of Kin" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Next of Kin Contacts</label>
                                    <input type="text" name="nextOfKinContact" class="form-control" placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Marital Status</label>
                                    <select class="form-control" name="maritalStatus">
                                        <option selected>Open this select menu</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Divorced">Divorced</option>
                                        <option value="Other">Other</option>
                                      </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Address</label>
                                    <textarea class="form-control" name="address" rows="2" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>NIN</label>
                                    <input type="text" name="nationalIdNo" class="form-control" value="" required
                                        placeholder="NIN">
                                    <input type="hidden" name="accountTypeId" value="3" class="form-control" readonly
                                        placeholder="Account Type">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Create</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <p> @Copyright eworker.com 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
